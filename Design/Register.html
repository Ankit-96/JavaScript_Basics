<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="C:\Users\ankit.raj\Documents\JSExercise\Basics\JS_Files\Login.js"></script>
    </head>
    <body>
        <div class="box">
            <h2>Sign Up</h2>
            <form>

                <div class="inputbox">
                    <input type="text" name="" required="" id="1">
                    <label>First Name</label>
                    
                </div>
                <div class="inputbox">
                    <input type="text" name="" required="" id="2">
                    <label>Last Name</label>  
                </div>
                <div class="inputbox">
                        <input type="text" name="" required="" id="3">
                        <label>Username</label>  
                </div>
                <div class="inputbox">
                        <input type="number" name="" required="" id="4">
                        <label>Mobile Number</label>  
                </div>
                <div class="inputbox">
                    <input type="password" name="" required="" id="5">
                    <label>Password</label>  
                </div>
                <div class="inputbox">
                    <input type="password" name="" required="" id="6">
                    <label>Re-type Password</label>
                </div>
                <input type="button" value="Register" onclick="register()"/>
                
            </form>
        </div>
    </body>
</html>
