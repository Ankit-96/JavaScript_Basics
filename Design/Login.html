<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="C:\Users\ankit.raj\Documents\JSExercise\Basics\JS_Files\Login.js"></script>
    </head>
    <body>
        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputbox">
                    <input type="text" name="usid" required="" id="uid">
                    <label>Username</label>
                </div>
                <div class="inputbox">
                    <input type="password" name="pwid" required="" id="pid">
                    <label>Password</label>  
                </div>
                <input type="submit" value="Login" onclick="validate()"/>
                <input type="button" value="Signup" onclick="signup()"/>
                <input type="button" value="Guest">
            </form>
        </div>          
    </body>
</html>
